<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 영상 송출</title>
    <link rel="stylesheet" href="broadcast_styles.css">
</head>

<body>
    <header>
        <div id="offButton"></div>
        <h1>실시간 영상 송출</h1>
    </header>

    <main>
        <!-- Video and Chat Section -->
        <section class="parent">
            <video id="video" poster="./stream/Img/img.png" controls loop playsinline autoplay muted></video>
            <div id="chat">
                <h2 id="chatingname">채팅창</h2>
                <div id="output"></div>
                <input type="text" id="messageInput" placeholder="메시지 입력">
                <button id="sendButton">전송</button>
                <div class="chat-buttons">
                    <button id="outChat">나가기</button>
                    <button id="test">테스트</button>
                    <button id="bandwidth">대역폭</button>
                </div>
            </div>
        </section>

        <!-- Quality Selector Section -->
        <section class="quality-selector">
            <span class="quality-label">화질:</span>
            <div class="quality-option" onclick="changeQuality('360p')">360p</div>
            <div class="quality-option" onclick="changeQuality('480p')">480p</div>
            <div class="quality-option" onclick="changeQuality('720p')">720p</div>
            <div class="quality-option" onclick="changeQuality('1080p')">1080p</div>
            <div class="quality-option selected" onclick="changeQuality('자동')">자동</div>
        </section>
    </main>

    <script src="ServerUrl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="APIwithToken.js" defer></script>
    <script src="broadcast_header.js" defer></script>
    <script src="broadcast_chating.js" defer></script>
</body>

</html>
